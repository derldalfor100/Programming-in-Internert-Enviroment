<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Cookie Login</title>
</head>

<body>
    <div class="row text-wrapper">
        <div class="col s12 center bg-pic">
            <h1>Login Page</h1>
        </div>
    </div>
    <div class="card-panel wrapper">
        <div class="row">
            <div class="col l3"></div>
            <div class="col l6 s12">
                <form action="cookie.php" method="GET" autocomplete="off">
                    <label for="name">User name:</label>
                    <input required type="text" name="name" id="username" placeholder="your name"
                        minlength="2" maxlength="15" onkeyup="checkName()" />
                    <br />
                    <label for="password">Password:</label>
                    <input required type="password" name="pass" id="pass" placeholder="password" minlength="4"
                        maxlength="15" />
                    <br />
                    <p>
                        <label>
                            <input type="checkbox" name="remember" id="remember" class="filled-in" checked />
                            <span>Remember me [save a cookie]</span>
                        </label>
                    </p>
                    <button class="btn waves-effect waves-light" type="submit" onclick="check(event)">
                        Enter
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
            <div class="col l3"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
