<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <title>Search Engines</title>
</head>

<body onload="placeHolder(); initialize()">
    <div class="row text-wrapper">
        <div class="col s12 center bg-pic">
            <h1>Search Engines</h1>
        </div>
    </div>
    <div class="card-panel wrapper">
        <div class="row">
            <div class="col s12">
                <form action="" autocomplete="off">
                    <label>
                        <input type="radio" name="engine" id="wiki" value="Wiki" checked onchange="placeHolder()">
                        <span>Wiki</span>
                    </label>
                    <label>
                        <input type="radio" name="engine" id="ccsearch" value="CC Search" onchange="placeHolder()">
                        <span>CC Search</span>
                    </label>
                    <label>
                        <input type="radio" name="engine" id="internetArchive" value="Internet Archive" onchange="placeHolder()">
                        <span>Internet Archive</span>
                    </label>
                    <input required type="text" name="searchInput" id="searchInput"
                        minlength="1" onkeyup="newAutoComplete(event)" />
                    <div id="auto" style="display: none; opacity: 0"></div>
                    <button class="btn waves-effect waves-light" type="submit" onclick="searchIframe(event)">
                        Search
                        <i class="material-icons right">search</i>
                    </button>
                </form>
            </div>
        </div>
        <div id="frameRow" class="row resize dissapear">
            <div class="col s12 resize">
                <div class="card-panel white resize2">
                    <iframe id="engineFrame" src="http://www.wiki.com/" width="100%" height="100%"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>

</html>
