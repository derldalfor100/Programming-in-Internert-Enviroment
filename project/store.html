<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Page</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="store.css">
</head>

<body>
    <div id="centerBlock">
        <h2 id="shopHeader" class="card-title">Only Meat</h2>
        <form action="">
            <table class="striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Item Name</th>
                        <th>Item Price</th>
                        <th>Add the Item</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Alvin</td>
                        <td>Eclair</td>
                        <td>$0.87</td>
                        <td>
                            <label for="1" onclick="toggleCheck(event)">
                                <input class="filled-in" type="checkbox" value="1" name="1" checked="checked" />
                                <span></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Alan</td>
                        <td>Jellybean</td>
                        <td>$3.76</td>
                        <td>
                            <label for="2" onclick="toggleCheck(event)">
                                <input class="filled-in" type="checkbox" value="2" name="2" checked="checked" />
                                <span></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Jonathan</td>
                        <td>Lollipop</td>
                        <td>$7.00</td>
                        <td>
                            <label for="3" onclick="toggleCheck(event)">
                                <input class="filled-in" type="checkbox" value="3" name="3" checked="checked" />
                                <span></span>
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="continue" class="btn waves-effect waves-light" type="submit" name="action">
                Continue to the cart
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

    <script src="http://cs.aac.ac.il/~dodstibn/project/store.php/store.js"></script>
</body>

</html>
